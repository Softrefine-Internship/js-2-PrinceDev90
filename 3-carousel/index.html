<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin: 10px;
      }

      .container {
        max-width: 1280px;
        width: 100%;
        margin: 30px auto;
        position: relative;
        overflow: hidden;
        border-radius: 16px;
        height: 90vh;
      }

      .slider-container {
        display: flex;
        height: 100%;
        scroll-snap-type: x mandatory;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .slide {
        flex: 0 0 100%;
        height: 100%;
        scroll-snap-align: start;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .dot-indicator {
        position: absolute;
        bottom: 15px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 15px;
        z-index: 10;
      }

      .dot {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background-color: gray;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .dot.active {
        background-color: #333;
      }

      .angle_indicator {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 10;
      }

      .angle_indicator button {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .angle_indicator button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .angle_indicator button i {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1608597003735-744d429b6524?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Slider 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1593791324908-b29db12e21c9?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Slider 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1559327663-8f401612d6e7?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Slider 3"
          />
        </div>
      </div>

      <div class="dot-indicator">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="angle_indicator">
        <button><i class="ph ph-caret-left"></i></button>
        <button><i class="ph ph-caret-right"></i></button>
      </div>
    </div>

    <script>
      const slides = document.querySelectorAll(".slide");
      const sliderContainer = document.querySelector(".slider-container");
      const dots = document.querySelectorAll(".dot");
      const leftBtn = document.querySelector(".ph-caret-left").parentElement;
      const rightBtn = document.querySelector(".ph-caret-right").parentElement;

      let currentIndex = 0;

      // Step 1: Clone first slide and add to end
      const firstClone = slides[0].cloneNode(true);
      sliderContainer.appendChild(firstClone);

      const allSlides = document.querySelectorAll(".slide"); // update list to include clone

      function showSlide(index) {
        currentIndex = index;
        sliderContainer.scrollTo({
          left: allSlides[index].offsetLeft,
          behavior: "smooth",
        });

        // Update dots (except for clone)
        dots.forEach((dot, i) => {
          dot.classList.toggle("active", i === index % dots.length);
        });
      }

      rightBtn.addEventListener("click", () => {
        showSlide(currentIndex + 1);
      });

      leftBtn.addEventListener("click", () => {
        if (currentIndex === 0) {
          currentIndex = allSlides.length - 2; // move to last real slide
          sliderContainer.scrollTo({
            left: allSlides[currentIndex].offsetLeft,
            behavior: "auto",
          });
        } else {
          showSlide(currentIndex - 1);
        }
      });

      // Step 2: Handle loop transition
      sliderContainer.addEventListener("scroll", () => {
        // if on clone (last slide), jump to real first without animation
        if (currentIndex === allSlides.length - 1) {
          setTimeout(() => {
            sliderContainer.scrollTo({
              left: 0,
              behavior: "auto",
            });
            currentIndex = 0;
          }, 300); // delay matches scroll duration
        }
      });

      // Step 3: Dot click
      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => showSlide(index));
      });

      // Step 4: Auto Slide
      setInterval(() => {
        showSlide(currentIndex + 1);
      }, 4000);

      showSlide(0);
    </script>
  </body>
</html>
